<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomWatch - Participant Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üìπ</div>
            <div class="title">
                <h1>ZoomWatch</h1>
                <p>Participant Monitor</p>
            </div>
            <div class="connection-status">
                <div id="connectionStatus" class="status-indicator connecting">Connecting...</div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div id="statusText" class="status-text">Initializing...</div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìπ</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalParticipants">0</div>
                    <div class="stat-label">Total Participants</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üü¢</div>
                <div class="stat-content">
                    <div class="stat-value" id="camerasOn">0</div>
                    <div class="stat-label">Cameras ON</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üî¥</div>
                <div class="stat-content">
                    <div class="stat-value" id="camerasOff">0</div>
                    <div class="stat-label">Cameras OFF</div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üö®</div>
                <div class="stat-content">
                    <div class="stat-value" id="warningsSent">0</div>
                    <div class="stat-label">Warnings Sent</div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-row">
                <button id="startBtn" class="btn btn-primary">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    <span>Start Monitoring</span>
                </button>
                
                <button id="stopBtn" class="btn btn-danger" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    <span>Stop</span>
                </button>
                
                <button id="pauseBtn" class="btn btn-warning" disabled>
                    <span class="btn-icon">‚è∏Ô∏è</span>
                    <span>Pause</span>
                </button>
            </div>
            
            <div class="control-row">
                <button id="testMessageBtn" class="btn btn-secondary">
                    <span class="btn-icon">üí¨</span>
                    <span>Test Message</span>
                </button>
                
                <div class="toggle-container">
                    <label class="toggle-label">
                        <input type="checkbox" id="autoWarningsToggle" checked>
                        <span class="toggle-slider"></span>
                        Auto Warnings
                    </label>
                </div>
            </div>
        </div>

        <!-- Participants Section -->
        <div class="participants-section" id="participantsContainer">
            <div class="section-header">
                <h3>üë• Participants</h3>
                <button id="expandToggle" class="expand-toggle">Show Participants</button>
            </div>
            <div class="participants-list" id="participantsList">
                <!-- Participants will be populated here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button id="refreshBtn" class="action-btn" title="Refresh Data">
                <span>üîÑ</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="version-info">
                <span>v3.0.0</span>
                <span class="separator">‚Ä¢</span>
                <span id="updateTime">Just now</span>
            </div>
            <div class="last-update">
                <span id="lastUpdate">Updated just now</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
