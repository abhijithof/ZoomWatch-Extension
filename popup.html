<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomWatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">üìπ</div>
                    <div class="brand">
                        <h1>ZoomWatch</h1>
                        <p class="tagline">Camera Status Monitor</p>
                    </div>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="connectionText">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Main Stats -->
        <div class="stats-container">
            <div class="stats-grid">
                <div class="stat-card primary" id="totalCard">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-info">
                        <div class="stat-value" id="participantCount">0</div>
                        <div class="stat-label">Participants</div>
                    </div>
                </div>
                
                <div class="stat-card success" id="camerasOnCard">
                    <div class="stat-icon">üìπ</div>
                    <div class="stat-info">
                        <div class="stat-value" id="camerasOnCount">0</div>
                        <div class="stat-label">Cameras On</div>
                    </div>
                </div>
                
                <div class="stat-card warning" id="camerasOffCard">
                    <div class="stat-icon">üì∑</div>
                    <div class="stat-info">
                        <div class="stat-value" id="camerasOffCount">0</div>
                        <div class="stat-label">Cameras Off</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-content">
                <div class="status-indicator" id="statusIndicator">
                    <div class="pulse-dot"></div>
                    <span id="statusText">Initializing...</span>
                </div>
                <div class="last-update" id="lastUpdate">Never updated</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-section">
            <button id="startBtn" class="btn btn-primary">
                <span class="btn-icon">‚ñ∂Ô∏è</span>
                <span>Start Monitoring</span>
            </button>
            <button id="stopBtn" class="btn btn-secondary" style="display: none;">
                <span class="btn-icon">‚èπÔ∏è</span>
                <span>Stop</span>
            </button>
            <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
                <span class="btn-icon">‚è∏Ô∏è</span>
                <span>Pause</span>
            </button>
        </div>

        <!-- Participants List -->
        <div class="participants-section" id="participantsSection" style="display: none;">
            <div class="section-header">
                <h3>Participants</h3>
                <div class="expand-toggle" id="expandToggle">
                    <span>üëÅÔ∏è</span>
                </div>
            </div>
            <div class="participants-list" id="participantsList">
                <!-- Participants will be populated here -->
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button id="refreshBtn" class="action-btn" title="Refresh Data">
                <span>üîÑ</span>
            </button>
            <button id="debugBtn" class="action-btn" title="Debug Console">
                <span>üîç</span>
            </button>
            <button id="settingsBtn" class="action-btn" title="Settings">
                <span>‚öôÔ∏è</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="version-info">
                <span>v1.0.0</span>
                <span class="separator">‚Ä¢</span>
                <span id="updateTime">Just now</span>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
