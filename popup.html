<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomWatch Camera Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ZoomWatch Camera Monitor & Auto-Reminder</h1>
        </header>
        
        <div class="controls">
            <button id="startBtn" class="btn btn-success">Start Monitoring</button>
            <button id="stopBtn" class="btn btn-danger" style="display: none;">Stop Monitoring</button>
            <button id="pauseBtn" class="btn btn-warning" style="display: none;">Pause</button>
            <button id="debugBtn" class="btn btn-info">Debug Camera Detection</button>
            <button id="inspectBtn" class="btn btn-warning">Inspect Page</button>
        </div>
        
        <div class="status">
            <p id="status">Ready to start monitoring...</p>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <h3>PARTICIPANTS</h3>
                <div class="stat-value" id="participantCount">-</div>
            </div>
            
            <div class="stat-box">
                <h3>CAMERAS OFF</h3>
                <div class="stat-value" id="camerasOffCount">-</div>
            </div>
            
            <div class="stat-box">
                <h3>CAMERAS ON</h3>
                <div class="stat-value" id="camerasOnCount">-</div>
            </div>
        </div>
        
        <div class="status-text">
            <p id="statusText">No participants detected</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
